<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=0">
        <title>TikTicket - Register</title>
        <link rel="icon" href="images/icons/logo_icon.png">
        <script src="includes/jquery-3.1.1.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Varela+Round&amp;subset=hebrew" rel="stylesheet">
        <link rel="stylesheet" href="includes/stylesheet.css">
        <script src="includes/script_register.js"></script>
    </head>
    <body id="loginBody">
        <section id="login">
            <a href="login.html" id="logo"></a>
            <h4>הרשמה למערכת</h4>
            <form id="registerForm" method="post" action="">
                <p>
                    <label for="mail">אימייל:</label>
                    <input type="email" name="mail" id="mail" placeholder="אימייל" required>
                </p>
                <p>
                    <label for="password">סיסמה:</label>
                    <input type="password" name="password" id="password" placeholder="סיסמה" maxlength="32" required>
                </p>
                <p>
                    <label for="fullName">שם:</label>
                    <input type="text" name="fullName" id="fullName" placeholder="שם מלא" pattern="^[א-תa-zA-Z0-9_ ]*$" maxlength="32" required>
                </p>
                <p>
                    <input type="submit" value="הרשם" id="registerSubmit">
                </p>
            </form>
            <div id="alert">
                <p>מייל זה כבר <strong>קיים במערכת. </strong>אנא נסה שנית</p>
            </div>
            <div id="verifyBox">
                <p>
ההרשמה בוצעה בהצלחה!
                    <a href="login.html">התחבר כעת</a>
                </p>
            </div>
        </section>
        <div id="loaderContent">
            <div id="loader"></div>
        </div>
    </body>
</html>
