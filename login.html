<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=0">
        <title>TikTicket - Login</title>
        <link rel="icon" href="images/icons/logo_icon.png">
        <script src="includes/jquery-3.1.1.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Varela+Round&amp;subset=hebrew" rel="stylesheet">
        <link rel="stylesheet" href="includes/stylesheet.css">
        <script src="includes/script_login.js"></script>
    </head>
    <body id="loginBody">
        <section id="login">
            <a href="#" id="logo"></a>
            <h4>כניסה למערכת</h4>
            <form id="loginForm" method="post" action="">
                <p>
                    <label for="mail">אימייל:</label>
                    <input type="email" name="mail" id="mail" placeholder="אימייל" required>
                </p>
                <p>
                    <label for="password">סיסמה:</label>
                    <input type="password" name="password" id="password" placeholder="סיסמה" required maxlength="32">
                </p>
                <p>
                    <input type="checkbox" name="rememberMe" id="rememberMe">
                    <label for="rememberMe">זכור אותי</label>
                    <input type="submit" value="התחבר">
                </p>
            </form>
            <a href="#">שכחתי סיסמה</a>
            <div id="alert">
                <p>אחד השדות שהוזנו הינו <strong>שגוי. </strong>אנא נסה שנית</p>
            </div>
            <div class="hr"></div>
            <p>אין לך חשבון? <a href="register.html">הירשם כעת</a></p>
        </section>
        <div id="loaderContent">
            <div id="loader"></div>
        </div>
    </body>
</html>
